<!DOCTYPE html>

<head>
    <script>
        function hey() {
            alert('안녕!');
        }
        function hello() {
            console.log('Hello!');
        }
        function bye() {
            console.log('Good-bye!');
        }
    </script>
</head>

<body>
    <button onclick="hey()" type="button" class="btn btn-primary">hey</button>
    <button onclick="hello()" type="button" class="btn btn-primary">hello</button>
    <button onclick="bye()" type="button" class="btn btn-primary">bye</button>
</body>

</html>
